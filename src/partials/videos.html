<section id="webq-vg-top">
  <div class="webq-vg-phy">
    <div class="webq-phy-photo-wrapper">
      <div class="webq-vg-phy-photo">
        <img src="{{gallery.current.phyPhoto}}" alt="" />
      </div>
    </div>
    <h3>{{gallery.current.phyName}}</h3>
    <h4>{{gallery.current.phySpecialties}}</h4>
    <a class="btn btn-primary" href="{{gallery.current.phyURL}}"><i class="icon-user-md"></i> View Profile</a>
  </div>
  <div class="webq-vg-player">
    <div class="webq-vg-embed">
      <youtube class="" width="640" height="390" videoid="{{gallery.videoId}}">
      </youtube>
      <div ng-click="youtubeControl(YT_event.PLAY)" ng-if="gallery.playerStatus=='NOTPLAYING'||gallery.playerStatus=='ENDED'" class="webq-vg-overlay webq-vg-player-overlay">
        <div class="webq-vg-overlay-screen"></div>
        <svg class="webq-vg-play" xmlns="http://www.w3.org/2000/svg" viewBox="-25 -25 50 50">
          <circle class="webq-vg-play-cicle" cx="0" cy="0" r="24"></circle>
          <text class="webq-vg-play-arrow" x="-9" y="11" font-size="30">&#xe84c;</text>
        </svg>
      </div>
    </div>
    <p>{{gallery.current.question}}</p>
  </div>
</section>
<section id="webq-vg-bottom">
  <ul class="webq-vg-listing">
    <li class="webq-vg-item" data-ng-repeat="v in gallery.youtubeData.items as results">
      <div class="webq-vg-item-inner">
        <a data-ng-click="playNewVideo(v.snippet.resourceId.videoId,v.webq)">
          <div class="webq-vg-thumb" style="background:url('{{v.snippet.thumbnails.high.url}}') center/135% no-repeat;">
            <div class="webq-vg-overlay">
              <div class="webq-vg-overlay-screen"></div>
              <svg class="webq-vg-play" xmlns="http://www.w3.org/2000/svg" viewBox="-25 -25 50 50">
                <circle class="webq-vg-play-cicle" cx="0" cy="0" r="24"></circle>
                <text class="webq-vg-play-arrow" x="-9" y="11" font-size="30">&#xe84c;</text>
              </svg>
            </div>
          </div>
        </a>
        <p class="webq-vg-question-sm" data-ng-bind='v.webq.question' data-ellipsis></p>
      </div>
    </li>
  </ul>
  <div class="webq-vg-paging">
    <div class="webq-vg-page-prev">
      <a class="btn btn-primary" ng-if="gallery.youtubeData.prevPageToken" ng-click='gallery.prev()'><i class="icon-left-open"></i> <span>Prev</span></a>
    </div>
    <div class="webq-vg-page-next">
      <a class="btn btn-primary" ng-if="gallery.youtubeData.nextPageToken" ng-click='gallery.next()'>
        <span>Next</span> <i class="icon-right-open"></i></a>
    </div>
  </div>
</section>
